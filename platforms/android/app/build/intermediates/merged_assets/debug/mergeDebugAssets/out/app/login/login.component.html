<Page xmlns="http://schemas.nativescript.org/tns.xsd" xmlns:mtf="nativescript-masked-text-field">
    <FlexboxLayout class="page">
        <StackLayout class="form">
            <Image class="logo" src="~/images/logo.png"></Image>
            <Label class="header" text="Ultrafarma"></Label>
    
            <PreviousNextView>
                <ScrollView orientation="vertical" sdkExampleTitle sdkToggleNavButton>
                    <GridLayout rows="auto, auto, auto, auto">
                        <StackLayout row="0" class="input-field">
                            <TextField class="input" hint="cpf" [isEnabled]="!processing"
                                keyboardType="phone" autocorrect="false"
                                autocapitalizationType="none" mask="(000.000.000-99)" [patterns]="customPatterns"
                                returnKeyType="next" (returnPress)="focusPassword()"></TextField>
                            <StackLayout class="hr-light"></StackLayout>
                            <mtf:MaskedTextField class="input" hint="cpf" [isEnabled]="!processing"
                            keyboardType="phone" autocorrect="false"
                            autocapitalizationType="none" mask="(000.000.000-99)" [patterns]="customPatterns"
                            returnKeyType="next" (returnPress)="focusPassword()" mask="999.999.999-99"/>
                        </StackLayout>
    
                        <StackLayout row="1" *ngIf="!isLoggingIn" class="input-field">
                            <TextField #email class="input" [isEnabled]="!processing"
                                hint="e-mail"
                                returnKeyType="next" keyboardType="email"></TextField>
                            <StackLayout class="hr-light"></StackLayout>
                        </StackLayout>
    
                        <StackLayout row="2" class="input-field">
                            <TextField #password class="input" [isEnabled]="!processing"
                                hint="senha" secure="true"
                                [returnKeyType]="isLoggingIn ? 'done' : 'next'"
                                (returnPress)="focusConfirmPassword()"></TextField>
                            <StackLayout class="hr-light"></StackLayout>
                        </StackLayout>
    
                        <StackLayout row="3" *ngIf="!isLoggingIn" class="input-field">
                            <TextField #confirmPassword class="input" [isEnabled]="!processing"
                                hint="confirmar senha" secure="true" [(ngModel)]="user.confirmPassword"
                                returnKeyType="done"></TextField>
                            <StackLayout class="hr-light"></StackLayout>
                        </StackLayout>
    
                        <ActivityIndicator rowSpan="3" [busy]="processing"></ActivityIndicator>
                    </GridLayout>
                </ScrollView>
            </PreviousNextView>
    
            <Button [text]="isLoggingIn ? 'Entrar' : 'Cadastrar'" [isEnabled]="!processing"
                (tap)="submit()" class="btn btn-primary m-t-20"></Button>
            <Label *ngIf="isLoggingIn" text="Esqueceu sua senha?" class="login-label"
                (tap)="forgotPassword()"></Label>
        </StackLayout>
    
        <Label class="login-label sign-up-label" (tap)="toggleForm()">
            <FormattedString>
                <Span [text]="isLoggingIn ? 'NÃ£o tem uma conta? ' : 'Voltar para o login'"></Span>
                <Span [text]="isLoggingIn ? 'Inscreva-se' : ''" class="bold"></Span>
            </FormattedString>
        </Label>
    </FlexboxLayout>
</Page>
