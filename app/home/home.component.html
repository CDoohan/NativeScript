<!-- This is the home page. -->
<!-- Look in the login folder for the login code. -->
<ActionBar class="page-title" title="Ultrafarma">
    <StackLayout orientation="horizontal">
        <Label width="25%" row="0" col="2" (tap)="showNotification()" [text]="notifyIcon" class="fa fa-bell"></Label>
        <Image ios:horizontalAlignment="center" android:horizontalAlignment="center" row="0" col="1" class="logo" src="~/images/logo.png"></Image>
        <Label width="25%" row="0" col="2" [text]="navbarIcon" (tap)="logout()" [isEnabled]="!processing" class="fa fa-sign-out-alt"></Label>
    </StackLayout>
</ActionBar>

<ScrollView orientation="vertical" sdkExampleTitle sdkToggleNavButton>
    <StackLayout orientation="vertical" class="body">
        <StackLayout orientation="vertical" class="category-box">
            <Label text="MEU" class="category-box-title one"></Label>
            <Label text="DESCONTO" class="category-box-title second"></Label>
            <Carousel #carousel className="teste" showIndicator="true" height="300px" width="100%">   
                <CarouselItem>
                    <StackLayout verticalAlignment="middle" marginLeft="auto" marginRight="auto">
                        <AbsoluteLayout>
                            <Image src="~/images/produto.png" width="auto" height="200px" left="0" top="0" ></Image>
                        </AbsoluteLayout>
                    </StackLayout>
                </CarouselItem>
                <CarouselItem>
                    <Image src="~/images/meus_pedidos.jpg" stretch="fill"></Image>
                </CarouselItem>
                <CarouselItem>
                    <Image src="~/images/meu_cadastro.jpg" stretch="none"></Image>
                </CarouselItem>
                <CarouselItem>
                    <Image src="~/images/avaliacao.jpg" stretch="none"></Image>
                </CarouselItem>
                <CarouselItem>
                    <Image src="~/images/money_back.jpg" stretch="none"></Image>
                </CarouselItem>
                <CarouselItem>
                    <Image src="~/images/promocoes.jpg" stretch="none"></Image>
                </CarouselItem>
            </Carousel>
            <AbsoluteLayout width="100%" height="50" >
                <Button text="veja mais" className="see-more" left="100%" top="100%"></Button>
            </AbsoluteLayout>
        </StackLayout>
        <StackLayout orientation="vertical" class="category-box">
            <Label text="MEUS" class="category-box-title one"></Label>
            <Label text="PRÊMIOS" class="category-box-title second"></Label>
            <Carousel 
                #carousel 
                className="teste" 
                showIndicator="true" 
                indicatorAnimation="worm" 
                indicatorColor="#328035" 
                indicatorColorUnselected="#d8ffcc" 
                height="300px" 
                width="100%" 
                borderRadius="10"
                indicatorOffset="50,50"
            >   
                <CarouselItem>
                    <StackLayout verticalAlignment="middle" marginLeft="25%" marginTop="10" marginRight="25%">
                        <GridLayout columns="100%" rows="*" width="100%" height="210" backgroundColor="lightgray" >
                            <Image src="~/images/produto.png" row="0" col="0" colSpan="2" width="auto" height="200px"  backgroundColor="red"></Image>
                            <Label text="Suas compras valem prêmios" row="0" col="1" color="#0c3e23" left="0" top="0" textWrap="true"  backgroundColor="yellow"></Label>
                            <!-- <Label text="Label 3" row="1" col="0" rowSpan="2" backgroundColor="blue"/>
                            <Label text="Label 4" row="1" col="1" backgroundColor="yellow"/>
                            <Label text="Label 5" row="1" col="2" backgroundColor="orange"/>
                            <Label text="Label 6" row="2" col="1" backgroundColor="pink"/>
                            <Label text="Label 7" row="2" col="2" backgroundColor="purple"/> -->
                        </GridLayout>
                        <!-- <AbsoluteLayout witdth="100%">
                            <Image src="~/images/produto.png" width="auto" height="200px" left="0" top="0" ></Image>
                            <Label text="Suas compras valem prêmios" color="#0c3e23" left="10%" top="0" textWrap="true"></Label>
                        </AbsoluteLayout> -->
                    </StackLayout>
                </CarouselItem>
                <CarouselItem>
                    <StackLayout verticalAlignment="middle" marginLeft="25%" marginTop="10">
                        <GridLayout columns="2, auto, *" rows="50" width="210" height="210" backgroundColor="lightgray" >
                            <Image src="~/images/produto.png" row="0" col="0" colSpan="2" width="auto" height="200px"></Image>
                            <Label text="Suas compras valem prêmios" row="0" col="1" color="#0c3e23" left="0" top="0" textWrap="true"></Label>
                            <!-- <Label text="Label 3" row="1" col="0" rowSpan="2" backgroundColor="blue"/>
                            <Label text="Label 4" row="1" col="1" backgroundColor="yellow"/>
                            <Label text="Label 5" row="1" col="2" backgroundColor="orange"/>
                            <Label text="Label 6" row="2" col="1" backgroundColor="pink"/>
                            <Label text="Label 7" row="2" col="2" backgroundColor="purple"/> -->
                        </GridLayout>
                    </StackLayout>
                </CarouselItem>
            </Carousel>
            <AbsoluteLayout width="100%" height="0" >
                <Button text="veja mais" className="see-more" left="100%" top="100%"></Button>
            </AbsoluteLayout>
        </StackLayout>
    </StackLayout>
</ScrollView>
